<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Music & Mindfulness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_1.css">
</head>
<body class="contact-page">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Music & Mindfulness</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="About_1.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="Hobbie_1.html">Hobbies</a></li>
            <li class="nav-item"><a class="nav-link" href="Gallery_1.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link active" href="Contact_1.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="content contact container mt-5 mb-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <p class="text-center mb-4">I’d love to hear from you! Feel free to reach out using the form below.</p>

    <form id="contactForm" class="mx-auto col-md-6 bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" placeholder="Message subject" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-dark w-100">Send Message</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Music & Mindfulness</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || subject === "" || message === "") {
        alert("Please fill in all required fields before submitting.");
        return false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Thank you! Your message has been successfully submitted.");
      this.reset();
      return true;
    });
  </script>
</body>
</html>
