<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Music & Mindfulness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_1.css">
</head>
<body class="gallery-page">
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="index.html">Music & Mindfulness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="About_1.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Hobbie_1.html">Hobbies</a></li>
          <li class="nav-item"><a class="nav-link active" href="Gallery_1.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact_1.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container my-5">
    <h2 class="text-center mb-4">Gallery & Highlights</h2>

    
    <div id="galleryCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="images/instrument.jpg" class="d-block w-100" alt="Playing an instrument">
        </div>
        <div class="carousel-item">
          <img src="images/meditation.jpg" class="d-block w-100" alt="Meditation and calmness">
        </div>
        <div class="carousel-item">
          <img src="images/music.jpg" class="d-block w-100" alt="Music playlist">
        </div>
        <div class="carousel-item">
          <img src="images/music event.jpg" class="d-block w-100" alt="Live music event">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

   
    <div class="calendar-section text-center">
      <h3>Upcoming Hobby Events</h3>
      <table class="table table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
      </table>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Music & Mindfulness </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {

   
    const events = [
      { date: '2026-1-20', event: 'Guitar Workshop', location: 'Axiata Arena' },
      { date: '2025-2-25', event: 'Meditation Retreat', location: 'Dewan Seri Mutiara PSP' },
      { date: '2025-3-01', event: 'Music Festival', location: 'Stadium JDT' },
      { date: '2025-3-10', event: 'Playlist Curation Meetup', location: 'JSMK PSP' }
    ];

    const eventTableBody = document.getElementById('eventTableBody');
    events.forEach(evt => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${evt.date}</td><td>${evt.event}</td><td>${evt.location}</td>`;
      eventTableBody.appendChild(tr);
    });

  });
  </script>
</body>
</html>
